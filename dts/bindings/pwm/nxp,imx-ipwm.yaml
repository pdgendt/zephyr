description: |
    This binding gives a base representation of the NXP iMX IPWM

compatible: "nxp,imx-ipwm"

include: [pwm-controller.yaml, pinctrl-device.yaml, base.yaml]

properties:
  reg:
    required: true

  clocks:
    required: true

  pinctrl-0:
    required: true

  pinctrl-names:
    required: true

  prescaler:
    type: int
    required: true
    description: |
      Clock prescaler at the input of the PWM in range [1-4096].

  rdc:
    type: int
    description: Set the RDC permission for this peripheral

  run-in-wait:
    type: boolean
    description: |
      Enable for PWM to keep running in WAIT mode.

  run-in-debug:
    type: boolean
    description: |
      Enable for PWM to keep running in debug mode.

  "#pwm-cells":
    const: 2

pwm-cells:
  - period
  - flags

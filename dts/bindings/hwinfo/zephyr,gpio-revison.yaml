description: zephyr GPIO controlled revision indicator

compatible: "zephyr,gpio-revision"

include: base.yaml

properties:
    gpios:
      type: phandle-array
      required: true
      description: |
        Pins used to determine revision number.
        Each gpio corresponds to a single bit in the revision number,
        in order from MSB to LSB.
